<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Añadir Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('admin_panel') }}">Panel Admin</a>
    <div>
      <a href="{{ url_for('logout') }}" class="btn btn-light">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>Añadir Persona</h2>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {{ messages[0] }}
    </div>
  {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('guardar_persona') }}">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
      <label for="apellido1" class="form-label">Apellido 1</label>
      <input type="text" class="form-control" id="apellido1" name="apellido1" required />
    </div>
    <div class="mb-3">
      <label for="apellido2" class="form-label">Apellido 2</label>
      <input type="text" class="form-control" id="apellido2" name="apellido2" required />
    </div>
    <div class="mb-3">
      <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required />
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
